<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <h1>Todo list : test_table</h1>
    <nav>
        <button id="addFormAppearButton">Todo item 추가하기</button>
    </nav>
</header>
<div id="container-top">
    <div id="todo" class="section-container">
        <div class="section-title">
            <h2>TODO</h2>
        </div>
        <div class="section-list">
            <ul>

                <li class="todo_item_blank"></li>
                <li>
                    <div class="todo_item" id="item-1">
                        <h3>
                            자바스크립트 공부하기
                        </h3>
                        <p>
                            2021-12-12
                        </p>
                    </div>
                </li>
                <li class="todo_item_blank"></li>
                <li>
                    <div class="todo_item" id="item-2">
                        <h3>
                            리포트 제출하기
                        </h3>
                        <p>
                            2021-12-12
                        </p>
                    </div>
                </li>
                <li class="todo_item_blank last_blank"></li>

            </ul>
        </div>
    </div>
    <div id="doing" class="section-container">
        <div class="section-title">
            <h2>DOING</h2>
        </div>
        <div class="section-list">
            <ul>

                <li class="todo_item_blank"></li>
                <li>
                    <div class="todo_item" id="item-3">
                        <h3>
                            다음달 계획서 작성방법 고민하기
                        </h3>
                        <p>
                            2021-12-12
                        </p>
                    </div>
                </li>
                <li class="todo_item_blank"></li>
                <li>
                    <div class="todo_item" id="item-4">
                        <h3>
                            데모페이지 개발
                        </h3>
                        <p>
                            2021-12-12
                        </p>
                    </div>
                </li>
                <li class="todo_item_blank"></li>
                <li>
                    <div class="todo_item" id="item-5">
                        <h3>
                            웹 관련 책 찾아보기
                        </h3>
                        <p>
                            2021-12-12
                        </p>
                    </div>
                </li>
                <li class="todo_item_blank last_blank"></li>

            </ul>
        </div>
    </div>
    <div id="done" class="section-container">
        <div class="section-title">
            <h2>DONE</h2>
        </div>
        <div class="section-list">
            <ul>
                <li class="todo_item_blank"></li>
                <li>
                    <div class="todo_item" id="item-6">
                        <h3>
                            CSS 학습
                        </h3>
                        <p>
                            2021-12-12
                        </p>
                    </div>
                </li>
                <li class="todo_item_blank"></li>
                <li>
                    <div class="todo_item" id="item-7">
                        <h3>
                            객체지향설계 개념 복습
                        </h3>
                        <p>
                            2021-12-12
                        </p>
                    </div>
                </li>
                <li class="todo_item_blank last_blank"></li>
            </ul>
        </div>
    </div>
</div>

</body>
<div id="overlay-container">
    <div id="shade_box"></div>
    <div id="form-container">
        <div id="form-controlbar">
            <img id="addFormCloseButton" src="./close.png" alt="Close">
        </div>
        <div>
            <h3 id="popupTitle">Todo 추가하기</h3>
            <form action="post">
                <div>
                    <label for="title">제목</label>
                    <input type="text" id="title" class="form-input">
                </div>
                <div>
                    <label for="create_time">생성 시간</label>
                    <input type="datetime-local" id="create_time" class="form-input" disabled>
                </div>
                <div>
                    <label for="status">상태</label>
                    <select name="status" id="status" class="form-input">
                        <option value="todo">TODO</option>
                        <option value="doing">DOING</option>
                        <option value="done">DONE</option>
                    </select>
                </div>
                <div>
                    <label for="description">내용</label>
                    <div id="description" class="form-input" contenteditable="true"></div>
                </div>
                <input type="submit" id="submit" class="form-input">
            </form>
        </div>
    </div>
</div>
<script src="./script.js"></script>
</html>
